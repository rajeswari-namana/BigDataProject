<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: green; }

</style>
<body>
<h1> Profile Text Color - Color Count</h1>
<!-- load the d3.js library -->
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 35, bottom: 30, left: 50},
        width = 760 - margin.left - margin.right,
        height = 560 - margin.top - margin.bottom;

    // set the ranges
    var x = d3.scaleBand()
        .range([0, width])
        .padding(0.6);
    var y = d3.scaleLinear()
        .range([height, 0]);

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // get the data
    d3.csv("bar10.csv", function(error, data) {
        if (error) throw error;

        // format the data
        data.forEach(function(d) {
            d.colorCount = +d.colorCount;
        });

        // Scale the range of the data in the domains
        x.domain(data.map(function(d) { return d.TextColor; }));
        y.domain([0, d3.max(data, function(d) { return d.colorCount; })]);

        // append the rectangles for the bar chart
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.TextColor); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.colorCount); })
            .attr("height", function(d) { return height - y(d.colorCount); });

        // add the x Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // add the y Axis
        svg.append("g")
            .call(d3.axisLeft(y));

    });

</script>



</body>
